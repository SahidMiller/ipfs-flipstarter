name: GitHub Actions Demo
on: [push]
jobs:
  explore:
    runs-on: ubuntu-latest
    name: explore github action
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Checkout repository code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Install packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install
      - name: Build project
        run: npm run build
      - name: Run tests
        run: npm run test
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: upload dweb-cash wallet to IPFS
        uses: aquiladev/ipfs-action@master
        id: wallet-ipfs
        with:
          path: ./packages/cash-wallet/public
          host: ipfs.komputing.org
          port: 443
          protocol: https
          timeout: 180000
          verbose: true
      - name: upload flipstarter client site to IPFS
        uses: aquiladev/ipfs-action@master
        id: client-ipfs
        with:
          path: ./packages/client/public
          host: ipfs.komputing.org
          port: 443
          protocol: https
          timeout: 180000
          verbose: true
      - name: upload flipstarter create site to IPFS
        uses: aquiladev/ipfs-action@master
        id: create-ipfs
        with:
          path: ./packages/create/public
          host: ipfs.komputing.org
          port: 443
          protocol: https
          timeout: 180000
          verbose: true
      - run: echo "${{ steps.wallet-ipfs.outputs.hash }}"
      - run: echo "${{ steps.client-ipfs.outputs.hash }}"
      - run: echo "${{ steps.create-ipfs.outputs.hash }}"