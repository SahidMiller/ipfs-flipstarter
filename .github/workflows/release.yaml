name: GitHub Actions Demo
on: [push]
jobs:
  explore:
    runs-on: ubuntu-latest
    name: explore github action
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Checkout repository code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Install packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install
      - name: Build project
        run: npm run build
      - name: Run tests
        id: tests
        run: |
          npm run test -- --coverage --coverageReporters="json-summary"
          echo "::set-output name=coverage::$(grep '"pct":(\d*\.?\d+)' ./coverage/coverage-summary.json  -m 1 -Po | head -1 | grep '\d*\.?\d+' -Po)"
      - run: echo "${{ steps.tests.outputs.coverage }}"
